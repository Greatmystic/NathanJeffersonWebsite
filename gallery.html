<!DOCTYPE html>
<!-- '<____>' tag elements let the computer know what kind of entity/file it is reading and in what language -->
<html lang="en">

<!-- '<head>' is where you provide your html with context in order to function properly with both your css and js. you can also look here to change the title and favicon -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- '<title>' is the title of your website [shows in your tab] -->
    <title>Nathan Jefferson</title>
    <!-- 'stylesheet' linking to your css folder and then your css file to your html -->
    <link rel="stylesheet" href="css/style.css">

</head>

<!--the '<body>' is where your website code lives as its main container... just like your guts!-->

<body>

    <!-- '<header>' is like the '<div>' element except that it fixes your div to the top of your page to act as a header -->
    <header>

        <div class="titlecard">

            <a href="index.html">
                <h1 class="titletxt">
                    Nathan Jefferson
                </h1>
            </a>
            <hr>
            <h1 class="subtitletxt">Gallery</h1>

        </div>

        <nav>

            <a href="gallery.html">
                <button class="buttontxt">
                    galler
                </button>
            </a>

            <a href="about.html">
                <button class="buttontxt">
                    about
                </button>
            </a>

            <a href="contact.html">
                <button class="buttontxt">
                    contact
                </button>
            </a>

            <a href="resume.html">
                <button class="buttontxt">
                    resume
                </button>
            </a>

        </nav>


    </header>



    <!-- like the header, the '<main>' also serves as a div except that it is the primary content at the center of your page -->
    <main id="indexmain">

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vTnQuSbp0hs?si=vtrTcu4cN8vA6xRS"
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

    </main>


    <!--'<footer>' assigns this element to be fixed at the bottom of your page-->
    <footer>
        <div></div>
        <div></div>
        <div></div>
    </footer>

</body>

</html>
